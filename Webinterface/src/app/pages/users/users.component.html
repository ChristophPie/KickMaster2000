<h1>
  Spieler
  <button mat-icon-button (click)="openModifyUserPopup()">
      <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
  </button>
</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Bild </th>
      <td mat-cell *matCellDef="let element"> <img src="{{apiUrl}}api/v1/users/{{element._id}}/image" height="32" width="32"> </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Audio Column -->
  <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef> Audio-Track </th>
      <td mat-cell *matCellDef="let element">
          <audio controls>
              <source src="{{apiUrl}}api/v1/users/{{element._id}}/audio" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editieren </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openModifyUserPopup(element)">
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> LÃ¶schen </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteUser(element)">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
